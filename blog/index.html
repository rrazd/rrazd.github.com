---
layout: default
category: blog
---
<div class="page-wrap">

<section class="archive content" role="main">

	<ul class="post-list">
		{% for post in site.categories.blog %}
			<li>
				<p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
				{% if post.link %}
					<p class="title"><a href="{{ post.link }}">{{ post.title }} -></a></p>
				{% else if %}
					<p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
				{% endif %}
			</li>
		{% endfor %}
	</ul>

</section>

</div>
