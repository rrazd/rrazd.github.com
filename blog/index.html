---
layout: default
category: blog
---
<div class="page-wrap">
	<section class="archive content" role="main">

		<ul class="post-list">
			{% for post in site.categories.blog %}
				<li>
					<p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
					<p class="title"><a href="{{ post.url }}">{{ post.title }}</a>
						{% for tag in post.tags %}
							<a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a> 
						{% endfor %}
					</p>
	 			</li>
			{% endfor %}
		</ul>
	</section>
</div>
