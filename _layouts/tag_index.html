---
layout: default
---
<div class = "page-wrap">
<h3>{{page.title}}</h3>

<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list">
    <time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <a class="archive" href='{{post.url}}'>{{post.title}}</a>
    <p class="summary">{{post.summary}}
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
</div>
